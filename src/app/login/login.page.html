<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>


        <ion-card-title class="login-title">Inicia Sesión en World Games</ion-card-title>
        <p class="slogan">El sitio preferido para comprar juegos</p>
      </ion-card-header>

      <ion-card-content>
        <!-- Imagen del logo -->
        <div class="logo-container">
          <img src="../../assets/img/tauren.png" alt="Logo" class="logo">
        </div>


        <ion-item class="input-item">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login()" class="login-button">Iniciar sesión</ion-button>

        <div class="extra-options">
          <ion-button expand="block" fill="clear" class="register-button">Regístrate</ion-button>
          <ion-text class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
